<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Піцц</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Список Піцц</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Назва</th>
                    <th>Опис</th>
                    <th>Скільки коштує</th>
                </tr>
            </thead>
            <tbody>
                {% if pizzas %}
                    {% for pizza in pizzas %}
                    <tr>
                        <td>{{ pizza[0] }}</td>
                        <td>{{ pizza[1] }}</td>
                        <td>{{ pizza[2] }}</td>
                        <td>{{ pizza[3] }} грн.</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Немає доступних піц.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
